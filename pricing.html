<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pricing </title>
    <link rel="stylesheet" href="pricing.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card1">
            <div class="title">
                <p> Basic </p>

                </ul>
            </div>
                
            <div class="price">
                <p> $5 </p>
            </div>

            <div class="button">
                <button type="submit"> Buy Now </button>
            </div>

        </div>

        <div class="card2">
            <div class="title" id="#title2">
                <p> Standard </p>
            </div>

            <div class="content">
                <ul>
                    <li><i class="fa fa-check check-icon" aria-hidden="true"></i> Hosting </li>
                    <li><i class="fa fa-check check-icon" aria-hidden="true"></i> Domain </li>
                    <li><i class="fa fa-check check-icon" aria-hidden="true"></i> 10 GB space </li>
                    <li><i class="fa fa-times cross-icon" aria-hidden="true"></i> Free SSL </li>
                    <li><i class="fa fa-check check-icon" aria-hidden="true"></i> 4 Website Host </li>
                </ul>
            </div>
                
            <div class="price">
                <p> $10 </p>
            </div>

            <div class="button">
                <button type="submit"> Buy Now </button>
            </div>

        </div>

        <div class="card3">
            <div class="title" id="#title3">
                <p> Standard </p>
            </div>

            <div class="content">
                <ul>
                    <li><i class="fa fa-check check-icon" aria-hidden="true"></i> Hosting </li>
                    <li><i class="fa fa-check check-icon" aria-hidden="true"></i> Domain </li>
                    <li><i class="fa fa-check check-icon" aria-hidden="true"></i> 10 GB space </li>
                    <li><i class="fa fa-check check-icon" aria-hidden="true"></i> Free SSL </li>
                    <li><i class="fa fa-check check-icon" aria-hidden="true"></i> 4 Website Host </li>
                </ul>
